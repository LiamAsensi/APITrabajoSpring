<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title th:if="${trabajador.idTrabajador}">Editar trabajador</title>
    <title th:unless="${trabajador.idTrabajador}">Nuevo trabajador</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/app/index">Nesteja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/app/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/trabajo">Trabajos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/app/trabajador">Trabajadores</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid bg-primary text-light p-4">
    <h1 th:if="${trabajador.idTrabajador}">Editar Trabajador</h1>
    <h1 th:unless="${trabajador.idTrabajador}">Nuevo Trabajador</h1>
</div>
<!-- Formulario de nuevo trabajo -->
<div class="container mt-4 mb-4">
    <form th:action="@{/app/trabajador/save}" method="post">
        <div class="form-group">
            <input th:if="${trabajador.idTrabajador}" type="hidden" class="form-control" name="idTrabajador" id="idTrabajador" th:value="${trabajador.idTrabajador}" required readonly>

            <label th:unless="${trabajador.idTrabajador}" for="idTrabajador">ID</label>
            <input th:unless="${trabajador.idTrabajador}" type="text" class="form-control" name="idTrabajador" id="idTrabajador" required>

            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${trabajador.nombre}" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${trabajador.apellidos}" required>

            <label for="dni">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" th:value="${trabajador.dni}" required>

            <label for="especialidad">Especialidad</label>
            <select class="form-control" id="especialidad" name="especialidad" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="electricidad" th:selected="${trabajador.especialidad == 'electricidad'}">Electricidad</option>
                <option value="limpieza" th:selected="${trabajador.especialidad == 'limpieza'}">Limpieza</option>
                <option value="gestion" th:selected="${trabajador.especialidad == 'gestion'}">Gestión</option>
                <option value="fontaneria" th:selected="${trabajador.especialidad == 'fontaneria'}">Fontanería</option>
                <option value="carpinteria" th:selected="${trabajador.especialidad == 'carpinteria'}">Carpintería</option>
                <option value="pintura" th:selected="${trabajador.especialidad == 'pintura'}">Pintura</option>
                <option value="construccion" th:selected="${trabajador.especialidad == 'construccion'}">Construcción</option>
            </select>

            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${trabajador.email}" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" th:value="${trabajador.contraseña}" required>


            <button type="submit" class="btn btn-primary mt-4">Guardar</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
