<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Trabajadores</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/app/index">Nesteja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/app/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/trabajo">Trabajos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/app/trabajador">Trabajadores</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid bg-primary text-light p-4">
    <h1>Lista de Trabajadores</h1>
</div>
<div class="container mt-4 mb-4">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Especialidad</th>
                    <th>Correo</th>
                    <th>DNI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trabajador : ${trabajadores}">
                    <td th:text="${trabajador.idTrabajador}"></td>
                    <td><a th:href="@{'/app/trabajador/' + ${trabajador.idTrabajador}}" th:text="${trabajador.nombre}"></a></td>
                    <td th:text="${trabajador.apellidos}"></td>
                    <td th:text="${trabajador.especialidad}"></td>
                    <td th:text="${trabajador.email}"></td>
                    <td th:text="${trabajador.dni}"></td>
                    <td>
                        <a th:href="@{'/app/trabajador/edit/' + ${trabajador.idTrabajador}}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Editar</a>
                        <a th:href="@{'/app/trabajador/delete/' + ${trabajador.idTrabajador}}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Botón para añadir un nuevo trabajo -->
<div class="container mt-4">
    <a href="/app/trabajador/new" class="btn btn-success"><i class="fas fa-plus"></i> Nuevo Trabajador</a>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
