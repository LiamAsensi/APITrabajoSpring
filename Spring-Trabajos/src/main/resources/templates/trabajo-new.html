<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Trabajos</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/app/index">Nesteja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/app/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/app/trabajo">Trabajos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/trabajador">Trabajadores</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid bg-primary text-light p-4">
    <h1>Nuevo Trabajo</h1>
</div>
<!-- Formulario de nuevo trabajo -->
<div class="container mt-4 mb-4">
    <form th:action="@{/app/trabajo/save}" method="post">
        <div class="form-group">
            <label for="codTrab">Código</label>
            <input type="text" class="form-control" name="codTrab" id="codTrab" required>

            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>

            <label for="categoria">Categoría</label>
            <select class="form-control" id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="electricidad">Electricidad</option>
                <option value="limpieza">Limpieza</option>
                <option value="gestion">Gestión</option>
                <option value="fontaneria">Fontanería</option>
                <option value="carpinteria">Carpintería</option>
                <option value="pintura">Pintura</option>
                <option value="construccion">Construcción</option>
            </select>

            <label for="trabajador">Trabajador</label>
            <select class="form-control" id="trabajador" name="trabajador">
                <option value="">Sin asignar</option>
                <option th:each="trabajador : ${trabajadores}"
                        th:value="${trabajador.idTrabajador}"
                        th:text="${trabajador.nombre} + ' ' + ${trabajador.apellidos} + ' - ' + ${trabajador.especialidad} + ' - ' + ${trabajador.dni}">
                </option>
            </select>

            <label for="fecIni">Fecha Inicio</label>
            <input type="date" class="form-control" id="fecIni" name="fecIni" required>

            <label for="fecFin">Fecha Fin</label>
            <input type="date" class="form-control" id="fecFin" name="fecFin">

            <label for="prioridad">Prioridad</label>
            <input type="number" class="form-control" id="prioridad" name="prioridad" required min="1" max="4">

            <label for="tiempo">Tiempo</label>
            <input type="number" step="0.1" class="form-control" id="tiempo" name="tiempo" min="0">

            <button type="submit" class="btn btn-primary mt-4">Guardar</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
