<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Trabajos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/app/index">Nesteja</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/app/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/app/trabajo">Trabajos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app/trabajador">Trabajadores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid bg-primary text-light p-4">
        <h1>Lista de Trabajos</h1>
    </div>
    <div class="container mt-4 mb-4">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Categoría</th>
                        <th>Trabajador</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Prioridad</th>
                        <th>Tiempo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trabajo : ${trabajos}">
                        <td th:text="${trabajo.codTrab}"></td>
                        <td th:text="${trabajo.descripcion}"></td>
                        <td th:text="${trabajo.categoria}"></td>
                        <!-- Si el trabajador no es nulo muestra su nombre, si no muestra Sin asignar -->
                        <td th:text="${trabajo.trabajador != null} ? ${trabajo.trabajador.nombre} + ' ' + ${trabajo.trabajador.apellidos} : 'Sin asignar'"></td>
                        <td th:text="${trabajo.fecIni}"></td>
                        <!-- Si la fecha de fin es nula muestra Sin finalizar, si no muestra la fecha de fin -->
                        <td th:text="${trabajo.fecFin != null} ? ${trabajo.fecFin} : 'Sin finalizar'"></td>
                        <td th:text="${trabajo.prioridad}"></td>
                        <td th:text="${trabajo.tiempo}"></td>
                        <td>
                            <a th:href="@{'/app/trabajo/edit/' + ${trabajo.codTrab}}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Editar</a>
                            <a th:href="@{'/app/trabajo/delete/' + ${trabajo.codTrab}}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón para añadir un nuevo trabajo -->
    <div class="container mt-4">
        <a href="/app/trabajo/new" class="btn btn-success"><i class="fas fa-plus"></i> Nuevo Trabajo</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
