<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Trabajos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="app/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/trabajo">Trabajos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trabajadores</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Trabajos</h1>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Fecha Inicio</th>
                    <th>Trabajador</th>
                    <th>Prioridad</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trabajo : ${trabajos}">
                    <td th:text="${trabajo.codTrab}"></td>
                    <td th:text="${trabajo.descripcion}"></td>
                    <td th:text="${trabajo.categoria}"></td>
                    <td th:text="${trabajo.fecIni}"></td>
                    <!-- Si el trabajador no es nulo muestra su nombre, si no muestra Sin asignar -->
                    <td th:text="${trabajo.trabajador != null} ? ${trabajo.trabajador.nombre} : 'Sin asignar'"></td>
                    <td th:text="${trabajo.prioridad}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
